<div layout="row" layout-sm="column" layout-xs="column">

    <div flex-gt-sm="33">
        <div ng-controller="KafkaConnectListCtrl" ng-include="'src/kafka-connect/list/list-connectors.html'"></div>
    </div>
    <div flex-gt-sm="66">
        <md-card  class="new">

            <md-toolbar ng-show="!displayingControlTopics" class="md-hue-2">
                <div class="md-toolbar-tools">
                    <h4>
                        <span>New Connector</span>
                    </h4>
                    <span flex></span>
                </div>
            </md-toolbar>

            <md-input-container class="md-block" style="margin-bottom:0;padding-bottom:0;">
                <label>Search</label>
                <input ng-model="search2">
            </md-input-container>

            <md-content layout="row">

                <md-list class="dense" flex ng-if="sources.length > 0">
                    <md-subheader class="md-no-sticky">Sources</md-subheader>
                    <md-list-item ng-repeat="source in sources | filter : search2"
                                  class="md-2-line"
                                  ng-if="isClassInClasspath(source.class)"
                                  ng-href="#/cluster/{{ cluster }}/create-connector/{{ source.class }}">
                        <img ng-src="src/assets/icons/{{source.icon}}" class="md-avatar" style="height: initial;"/>
                        <div class="md-list-item-text" >
                            <h3><b>{{source.name}}</b></h3>
                            <p style="font-size:12px;">
                                {{source.description}}
                            </p>
                            <p style="font-size:10px;">
                                class: {{source.class}}
                            </p>
                        </div>
                    </md-list-item>
                </md-list>

                <md-list class="dense" flex ng-if="sinks.length > 0" >
                    <md-subheader class="md-no-sticky">Sinks</md-subheader>
                    <md-list-item ng-repeat="sink in sinks  | filter : search2"
                                  class="md-2-line"
                                  ng-if="isClassInClasspath(sink.class)"
                                  ng-href="#/cluster/{{ cluster }}/create-connector/{{ sink.class }}">
                        <img ng-src="src/assets/icons/{{sink.icon}}" class="md-avatar" style="width:40px;height:40px;" />
                        <div class="md-list-item-text">
                            <h3><b>{{sink.name}}</b></h3>
                            <p style="font-size:12px;">
                                {{sink.description}}
                            </p>
                            <p style="font-size:10px;">
                                class: {{sink.class}}
                            </p>
                        </div>
                    </md-list-item>
                </md-list>
            </md-content>
        </md-card>
    </div>
</div>
